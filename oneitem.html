<div class="col s12 m6">
    <div class="card medium">
        <div class="card-image" style="background-image: url({{feature-image}}); background-size: contain;">
            <a href="{{feature-url}}"> <img src="{{feature-image}}" style="visibility: hidden;" alt="{{feature-alt}}"/></a>
            <span class="card-title">{{feature-title}}</span>
        </div>
        <div class="card-content">
            <p>{{feature-description}}</p>
        </div>
        <div class="card-action">
            <a href="{{feature-url}}">purchase</a>
        </div>
    </div>
</div>
